<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoditor</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4f697751ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <div class="left">
        <label class="html-orange"
          ><i class="fa-brands fa-html5"></i> HTML</label
        >
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label class="css-blue"
          ><i class="fa-brands fa-css3-alt"></i> CSS</label
        >
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label class="js-yellow"><i class="fa-brands fa-js"></i>JS</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output">Output</iframe>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
